{% extends "dashboard.html" %}

{% block content %}

<section>
    <style>
        .btn-new{
        margin-top:30px; margin-left:78px; border: none;width: 10%; height:30px;border-radius:5px; background-color:#0275FC;
        font-size:15px; color:white;
        }
        .tabel{
            height: 35px; border: 1px solid black; border-collapse: collapse; padding-left: 8px; font-size: 17px;
        }
        #popuphapus {
            width: 100%; height: 100%; position: fixed; background: rgba(0,0,0,.7); top: 0; left: 0; z-index: 9999; visibility: hidden;
          }
        .windowhapus {
            width: 500px; height: 100px; background: #fff; border-radius: 10px; position: relative; padding: 5px; text-align: center;
            margin-top: 15%; margin-left: 35%;
        }
        .windowhapus h1 {
            margin-top: 30px;
        }
         
        .close-buttonhapus {
            width: 4%; height: 20%; line-height: 23px; background: #000; border-radius: 50%; border: 3px solid #fff; display: block;
            text-align: center; color: #fff; text-decoration: none; position: absolute; top: -10px; right: -10px;	
        }
         
        #popuphapus:target {
            visibility: visible;
        }
        .btn-hapus {
            background-color: rgb(255, 0, 21);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; align-items: center; font-weight: bold;
            text-align: center; font-size: 15px; width: 80px; height: 23px; border-radius: 20px;
          }
        #popupvote {
            width: 100%; height: 120%; position: fixed; background: rgba(0,0,0,.7); top: 0; left: 0; z-index: 9999; visibility: hidden;
        }
        .window {
            width: 50%; height: 50%; background: #fff; border-radius: 10px; position: relative; padding: 5px; text-align: center; margin-top: 4%; margin-left: 20%;
        }
        .window h2 {
            margin: 15px 0 0 0;
        }
        .close-button {
            width: 3%; height: 6%; line-height: 23px; background: #000; border-radius: 50%; border: 3px solid #fff; display: block; text-align: center; color: #fff; text-decoration: none; position: absolute; top: -10px; right: -10px;	
        }
        #popupvote:target {
            visibility: visible;
        }
        .apasih{
            font-size: 15px; border: 1px solid black; width: 500px;
        }
        
    </style>
    <div>
        <a href="#popupvote"><button class="btn-new">Buat Vote</button></a>
        <div id="popupvote">
            <div class="window">
                <div style="width: 50%;">
                    <a href="#" class="close-button" title="Close">X</a>
                    <h2>Tambah Pemilihan</h2>
                    <form method="POST" action="">
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn-tambah" type="submit" name="submit"> Tambah </button>
                    </form>
                </div>
            </div>
        </div>
        
        <table class="tabel" style="width: 80%; border-collapse: collapse; margin-top:30px; margin-left: 10%;">
            <thead>
                
                <tr class="tabel" style="text-align: center; margin-top:40px;">
                    <th scope="col" class="tabel">No</th>
                    <th scope="col" class="tabel">Tgl/Bln/Thn</th>
                    <th scope="col" class="tabel">Judul Pemilihan</th>
                    <th scope="col" class="tabel">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for d in data %}
                <tr class="tabel">
                    <td class="tabel" style="text-align: center;">{{forloop.counter}}</td>
                    <td class="tabel" style="text-align: center;">{{d.Waktu}}</td>
                    <td class="tabel" style="text-align: center;">{{d.Judul}}</td>
                    <td class="tabel" style="text-align: center;">
                        <a href="#popuphapus"><i class='bx bxs-trash' style='color:#ff0303'  ></i></a>
                        <div id="popuphapus">
                            <div class="windowhapus">
                                <a href="#" class="close-buttonhapus" title="Close" style="font-size: 15px;">X</a>
                                <h1 style="font-size: 80%; margin-bottom: 0; margin-top: 10px;">Apa Anda Ingin Menghapusnya?</h1>
                                <div class="delete"></div>
                                <a href="">
                                <button class="btn-hapus">Ya</button></a>
                            </div>      
                          </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>

{% endblock %}
