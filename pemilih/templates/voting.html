{% extends "dashboard2.html" %}

{% block content %}

<section>
    <style>
        .boxjudul {
            margin-top: 75px; text-align: center; line-height: 5px;
        }
        .header {
            font-size: 25px;
        }
        .judulkonten {
            font-size: 22px; word-spacing: 7px; font-weight: normal; margin-top: 30px;
        }
        .boxpilih {
            display: grid;  grid-template-columns: auto auto auto; justify-content: center;  margin-top: 85px;
        }
        .boxfoto {
            width:400px; height:325px; text-align:center; align-items:center; 
        }
        h4 {
            margin-top: 10px; margin-bottom:10px;
        }
        .foto {
            margin-left: auto; margin-right: auto; display: block; width: 180px; height: 195px; border: 1px solid black;
        }
        p {
            font-size: 20px; font-weight: bold; margin-top: 10px; margin-bottom: 10px;
        }
        #popup1 { 
            width: 100%; height: 100%; position: fixed; background: rgba(0,0,0,.5); top: 0; left: 0px; z-index: 9999; visibility: hidden;
        }
        #popup2 {
            width: 100%; height:100%; position: fixed; background: rgba(0,0,0,.5); top: 0; left: 0; z-index: 9999; visibility: hidden;
        }
        .window {
            width: 500px; height: 125px; background: #fff; border-radius: 10px; position: relative; padding: 5px; text-align: center; margin-top: 10%; margin-left: 32%;
        }
        .close-button {
            width: 20px; height: 21px; line-height: 23px; background: rgba(0,0,0,.9); border-radius: 50%; border: 3px solid #fff; display: block; text-align: center; color: #fff; text-decoration: none; position: absolute; top: 10px; right: 10px;	
        }
        /* Memunculkan Jendela Pop Up*/
        #popup1:target {
            visibility: visible;
        }
        #popup2:target {
            visibility: visible;
        }
        input {
            width: 250px; height: 25px; border: 1px solid black; border-radius: 5px;
        }
        .btn-vote{
            font-weight: bold; color: white; background-color: #06A003; margin-top: 6px; width: 100px; height: 30px; border-radius: 5px;
        }
        .btn-yes{
            font-weight: bold; color: white; background-color: #06A003; margin-top: 0px; width: 75px; height: 30px; border-radius: 5px
        }
        .btn-no{
            font-weight: bold; color: white; background-color: red; margin-top: 0px; width: 75px; height: 30px; border-radius: 5px;
        }
            
    </style>

    <div>
        <div style="margin-left: 12%; margin-right: 10%; display: block; width: 75%; height: 92%; position: absolute;">
            <!-- BOX JUDUL -->
            <div class="boxjudul">
                <header class="header">
                    {% for judul in judul %}
                    {{judul.judul}}
                    {% endfor %}
                </header>
                <div class="judulkonten">
                    <a>Pilih Kandidat Anda</a>
                </div>
            </div>
            
            <!-- BOX PILIH -->
            <div class="boxpilih">
                {% for k in kandidat %}
                <div class="boxfoto">
                    <h4 class= "">{{k.nomerurut}}</h4>
                    <img class="foto" src="https://cdn.icon-icons.com/icons2/2406/PNG/512/user_account_icon_145918.png" alt="">
                    <p>{{k.namakandidat}}</p>
                    <a href="#popup1"><button style="font-weight: bold; color: white; background-color: #0275FC; margin-top: 6px; width: 100px; height: 30px; border-radius: 5px;">
                        Pilih</button></a>
    
                    <div id="popup1">
                        <div class="window">
                            <a href="#" class="close-button" title="Close">X</a>
                            <h3 style="margin-top: 25px;;">Apakah Pilihan Anda Sudah Benar?</h3>
                            <a href="{% url 'vote' %}"><button style="font-weight: bold; color: white; background-color: #0275FC; margin-top: 0px; width: 75px; height: 30px; border-radius: 5px;">
                                Iya</button></a>
                                <!-- /pemilih/vote/{{k.id}} -->
                            <a href="#"><button style="font-weight: bold; color: white; background-color: red; margin-top: 0px; width: 75px; height: 30px; border-radius: 5px;">
                                Tidak</button></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>



{% endblock %}
